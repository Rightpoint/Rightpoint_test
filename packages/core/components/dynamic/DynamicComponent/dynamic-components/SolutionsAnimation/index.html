<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


</head>
<body>

<lottie-player src="data.json" background="transparent" speed="1"  ></lottie-player>

<script>
let player = document.querySelector("lottie-player");    

window.addEventListener("scroll", function () {

    let total;
    //window height - viewport
    total = document.body.scrollHeight - window.innerHeight; 
    
    let percent;
    percent = window.scrollY * 100 / total;
    player.seek( percent.toFixed(0)+'%' );

});


</script>

<div class="scroll"></div>

<style>
lottie-player{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}  
.scroll{
    height: 3000px;
}
</style>
    
</body>
</html>
